<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Captura de Faces - Raspberry Pi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .filter-group input, .filter-group select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .stats {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #bae6fd;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #0369a1;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-weight: 500;
        }

        .gallery {
            padding: 30px;
            background: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid #f1f5f9;
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #4f46e5;
        }

        .image-container {
            position: relative;
            overflow: hidden;
        }

        .capture-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .capture-image {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .card-info {
            padding: 15px;
        }

        .card-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .card-meta {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
            text-align: center;
        }

        .modal-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .close:hover {
            color: #374151;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .actions {
                justify-content: center;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Capturas Raspberry Pi</h1>
            <p>Gerenciador de detecções faciais em tempo real</p>
        </div>

        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label for="deviceFilter">Dispositivo</label>
                    <select id="deviceFilter">
                        <option value="">Todos os dispositivos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFrom">Data início</label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="filter-group">
                    <label for="dateTo">Data fim</label>
                    <input type="date" id="dateTo">
                </div>
                <div class="filter-group">
                    <label for="perPage">Itens por página</label>
                    <select id="perPage">
                        <option value="12">12</option>
                        <option value="24">24</option>
                        <option value="48">48</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="loadData()">
                    🔄 Atualizar
                </button>
                <button class="btn btn-secondary" onclick="exportData()">
                    📥 Exportar Selecionados
                </button>
                <button class="btn btn-danger" onclick="deleteSelected()">
                    🗑️ Excluir Selecionados
                </button>
                <button class="btn btn-danger" onclick="deleteAll()">
                    ⚠️ Limpar Tudo
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total de Capturas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayCount">0</div>
                    <div class="stat-label">Hoje</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="weekCount">0</div>
                    <div class="stat-label">Esta Semana</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="deviceCount">0</div>
                    <div class="stat-label">Dispositivos</div>
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="loading" id="loadingMsg">Carregando capturas...</div>
            <div class="gallery-grid" id="gallery" style="display: none;"></div>
            <div class="pagination" id="pagination" style="display: none;"></div>
        </div>
    </div>

    <!-- Modal para visualizar imagem -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Visualizar Captura</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modalImage" class="modal-image" src="" alt="Captura">
                <div id="modalInfo" style="margin-top: 15px; text-align: left;"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuração Supabase - agora com valores padrão já salvos
        const SUPABASE_URL = 'https://uqmwhtpcsaqievcmpgni.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxbXdodHBjc2FxaWV2Y21wZ25pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1MTcwOTMsImV4cCI6MjA2NzA5MzA5M30.9TOMJu7xZm-YQV51N4TbdjEW3PsKagyAV5jQYf128fQ';
        const TABLE_NAME = 'captures';

        let currentPage = 1;
        let currentData = [];
        let selectedItems = new Set();

        // Headers para requisições
        const headers = {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json'
        };

        // Inicialização
        window.onload = function() {
            loadDevices();
            loadData();
            setDefaultDates();
        };

        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            document.getElementById('dateTo').value = today;
            document.getElementById('dateFrom').value = weekAgo;
        }

        async function loadDevices() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=device_id`, {
                    headers: headers
                });
                const data = await response.json();
                const devices = [...new Set(data.map(item => item.device_id))];
                
                const select = document.getElementById('deviceFilter');
                select.innerHTML = '<option value="">Todos os dispositivos</option>';
                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device;
                    option.textContent = device;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar dispositivos:', error);
            }
        }

        async function loadData() {
            showLoading();
            try {
                await Promise.all([loadCaptureData(), loadStats()]);
                hideLoading();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                hideLoading();
                alert('Erro ao carregar dados. Verifique a conexão.');
            }
        }

        async function loadCaptureData() {
            const perPage = parseInt(document.getElementById('perPage').value);
            const deviceFilter = document.getElementById('deviceFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            let url = `${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=*&order=created_at.desc`;
            url += `&limit=${perPage}&offset=${(currentPage - 1) * perPage}`;

            if (deviceFilter) {
                url += `&device_id=eq.${deviceFilter}`;
            }
            if (dateFrom) {
                url += `&date=gte.${dateFrom}`;
            }
            if (dateTo) {
                url += `&date=lte.${dateTo}`;
            }

            const response = await fetch(url, { headers: headers });
            const data = await response.json();
            currentData = data;
            displayGallery(data);
            updatePagination();
        }

        async function loadStats() {
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

            // Total
            const totalResp = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=count`, {
                headers: { ...headers, 'Prefer': 'count=exact' }
            });
            const totalCount = totalResp.headers.get('Content-Range')?.split('/')[1] || '0';

            // Hoje
            const todayResp = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=count&date=eq.${today}`, {
                headers: { ...headers, 'Prefer': 'count=exact' }
            });
            const todayCount = todayResp.headers.get('Content-Range')?.split('/')[1] || '0';

            // Semana
            const weekResp = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=count&date=gte.${weekAgo}`, {
                headers: { ...headers, 'Prefer': 'count=exact' }
            });
            const weekCount = weekResp.headers.get('Content-Range')?.split('/')[1] || '0';

            // Dispositivos únicos
            const devicesResp = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=device_id`, {
                headers: headers
            });
            const devicesData = await devicesResp.json();
            const deviceCount = new Set(devicesData.map(item => item.device_id)).size;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('weekCount').textContent = weekCount;
            document.getElementById('deviceCount').textContent = deviceCount;
        }

        function displayGallery(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            if (data.length === 0) {
                gallery.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 40px;">Nenhuma captura encontrada</div>';
                gallery.style.display = 'block';
                return;
            }

            data.forEach(item => {
                const card = createImageCard(item);
                gallery.appendChild(card);
            });

            gallery.style.display = 'grid';
        }

        function createImageCard(item) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            const imageUrl = `data:image/jpeg;base64,${item.image_base64}`;
            const datetime = `${item.date} ${item.time}`;
            
            card.innerHTML = `
                <div class="image-container">
                    <img src="${imageUrl}" alt="Captura" class="capture-image" onclick="openModal(${item.id})">
                    <div class="image-overlay">${item.device_id}</div>
                </div>
                <div class="card-info">
                    <div class="card-title">ID: ${item.id}</div>
                    <div class="card-meta">${datetime}</div>
                    <div class="card-actions">
                        <input type="checkbox" id="select-${item.id}" onchange="toggleSelection(${item.id})" style="margin-right: 8px;">
                        <button class="btn btn-small btn-secondary" onclick="downloadImage(${item.id}, '${datetime}')">💾 Download</button>
                        <button class="btn btn-small btn-danger" onclick="deleteItem(${item.id})">🗑️</button>
                    </div>
                </div>
            `;
            
            return card;
        }

        function showLoading() {
            document.getElementById('loadingMsg').style.display = 'block';
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingMsg').style.display = 'none';
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '← Anterior';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadCaptureData();
                }
            };
            pagination.appendChild(prevBtn);

            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Página ${currentPage}`;
            pageInfo.style.padding = '0 20px';
            pagination.appendChild(pageInfo);

            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'Próxima →';
            nextBtn.onclick = () => {
                currentPage++;
                loadCaptureData();
            };
            pagination.appendChild(nextBtn);

            pagination.style.display = 'flex';
        }

        function toggleSelection(id) {
            if (selectedItems.has(id)) {
                selectedItems.delete(id);
            } else {
                selectedItems.add(id);
            }
        }

        async function deleteItem(id) {
            if (!confirm('Confirma a exclusão desta captura?')) return;

            try {
                await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: headers
                });
                loadData();
            } catch (error) {
                console.error('Erro ao excluir:', error);
                alert('Erro ao excluir item');
            }
        }

        async function deleteSelected() {
            if (selectedItems.size === 0) {
                alert('Selecione pelo menos um item');
                return;
            }

            if (!confirm(`Confirma a exclusão de ${selectedItems.size} item(ns)?`)) return;

            try {
                const deletePromises = Array.from(selectedItems).map(id =>
                    fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?id=eq.${id}`, {
                        method: 'DELETE',
                        headers: headers
                    })
                );
                
                await Promise.all(deletePromises);
                selectedItems.clear();
                loadData();
            } catch (error) {
                console.error('Erro ao excluir:', error);
                alert('Erro ao excluir itens selecionados');
            }
        }

        async function deleteAll() {
            if (!confirm('⚠️ ATENÇÃO: Isso irá excluir TODAS as capturas! Confirma?')) return;
            if (!confirm('Tem certeza? Esta ação não pode ser desfeita!')) return;

            try {
                await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?id=not.is.null`, {
                    method: 'DELETE',
                    headers: { ...headers, 'Prefer': 'return=minimal' }
                });
                loadData();
            } catch (error) {
                console.error('Erro ao limpar:', error);
                alert('Erro ao limpar banco de dados');
            }
        }

        function downloadImage(id, datetime) {
            const item = currentData.find(item => item.id === id);
            if (!item) return;

            const link = document.createElement('a');
            link.href = `data:image/jpeg;base64,${item.image_base64}`;
            link.download = `capture_${id}_${datetime.replace(/[: ]/g, '-')}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportData() {
            if (selectedItems.size === 0) {
                alert('Selecione pelo menos um item para exportar');
                return;
            }

            const selectedData = currentData.filter(item => selectedItems.has(item.id));
            const csv = generateCSV(selectedData);
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `capturas_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        function generateCSV(data) {
            const headers = ['ID', 'Device ID', 'Date', 'Time', 'Created At'];
            const rows = data.map(item => [
                item.id,
                item.device_id,
                item.date,
                item.time,
                item.created_at
            ]);

            return [headers, ...rows].map(row => 
                row.map(field => `"${field}"`).join(',')
            ).join('\n');
        }

        function openModal(id) {
            const item = currentData.find(item => item.id === id);
            if (!item) return;

            document.getElementById('modalTitle').textContent = `Captura ID: ${item.id}`;
            document.getElementById('modalImage').src = `data:image/jpeg;base64,${item.image_base64}`;
            document.getElementById('modalInfo').innerHTML = `
                <strong>Dispositivo:</strong> ${item.device_id}<br>
                <strong>Data:</strong> ${item.date}<br>
                <strong>Horário:</strong> ${item.time}<br>
                <strong>Criado em:</strong> ${new Date(item.created_at).toLocaleString('pt-BR')}
            `;
            document.getElementById('imageModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Fechar modal clicando fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Atualização automática a cada 30 segundos
        setInterval(() => {
            loadStats();
        }, 30000);
    </script>
</body>
</html>
